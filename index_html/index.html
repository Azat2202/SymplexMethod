<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <h1>
      Симплекс Метод
    </h1>
    <p>
      Для использования заполните недостающие клетки и нажмите кнопку Run (после сообщения о готовности в поле)
    </p>
    <div>
        <button onclick="changeN(-1)">-N</button>
        <button onclick="changeN(1)">+N</button><br>
        <button onclick="changeM(-1)">-M</button>
        <button onclick="changeM(1)">+M</button>
    </div>
    <label>Матрица C: (правая часть в системе уравнений)</label>
    <div id="c-matrix-container" class="matrix-input"></div>
    <label>Матрица A: (коэффициенты перед x в системе уравнений)</label>
    <div id="a-matrix-container" class="matrix-input"></div>
    <label>Матрица B: (коэффициенты перед x в уравнении для минимизации)</label>
    <div id="b-matrix-container" class="matrix-input"></div>
    <button onclick="solveSymplex()" id="run">Запустить!</button>
    <br />
    <br />
    <div>Вывод:</div>
    <textarea id="output" style="width: 100%; height:500px;" rows="6" disabled></textarea>
    <script src="index.js"></script>
  </body>
</html>
